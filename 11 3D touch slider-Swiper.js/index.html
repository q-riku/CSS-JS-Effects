<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 3D touch slider-Swiper.js</title>

    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/swiper.min.js"></script>

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>1</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>2</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>3</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>4</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>5</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>6</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card">
                    <div>
                        <p>7</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
